name: Notificación a ntfy.sh

on:
  push:
    branches:
      - main

jobs:
  enviar-alerta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Enviar notificación a ntfy.sh
        run: |
          curl -d "Código subido a la rama main 🚀 davila" ntfy.sh/devops-itla
